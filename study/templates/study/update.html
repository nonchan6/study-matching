<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>{{ title }}</h1>
  <table>
    <tr>

      {{ form.as_table }}

        <td></td>
        <td><input type="submit" value="送信"></td>
      </tr>
    </form>
  </table>
</body>
</html>
